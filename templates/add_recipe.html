{% extends "index.html" %}
{% block content %}

    <h3 class="amber-text text-lighten-5 center-align">Add Recipe</h3>
    
    <div class="row">
        <form class="col s12" method="POST" action="">
            <div class="card-panel amber lighten-5">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-circle grey-text text-darken-2 prefix"></i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">First Name</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="fas fa-phone grey-text text-darken-2 prefix"></i>
                        <input id="icon_telephone" type="tel" class="validate">
                        <label for="icon_telephone">Telephone</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
