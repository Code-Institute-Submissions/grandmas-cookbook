<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:300, 400, 500, 700&family=Yesteryear&display=swap" rel="stylesheet">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Grandma's Cookbook</title>

</head>
<body>
    <!-- Navigation bar-->
   
            <nav class="navbar  navbar-expand-lg z-depth-0 navbar-light">
                <a class="navbar-brand nav-font" href="{{url_for('all_receipes')}}">Grandma's Cookbook</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        {% if session.user %}
                        <!--Logout Button displayed if  logged in-->
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('all_receipes')}}">Logout</a>
                        </li>
                        {%endif%}
                        
                        <!-- Display login and register button If user is nog logged in-->
                        {% if not session.user %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('all_receipes')}}">Login</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('all_receipes')}}">Register</a>
                        </li>
                        {% endif %}
                        
                    </ul>
                </div>
            </nav>
   <div class="main-content">
    {% block content %}
    {% endblock %}
    </div>
    <!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
<script type="text/javascript"src="{{url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
